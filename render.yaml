services:
  - type: web
    name: libertas-backend
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: libertas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true   # Render auto-generates a secure random value
      - key: CLIENT_URL
        sync: false            # Set this manually in the Render dashboard
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

databases:
  - name: libertas-db
    databaseName: libertas
    user: libertas_user
    plan: free
